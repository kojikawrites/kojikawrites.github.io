# main page logo
main:
  logo:
    dark: "/src/assets/images/hiivelabs.com/logos/hiive-logo-dark.svg"
    light: "/src/assets/images/hiivelabs.com/logos/hiive-logo-light.svg"
    alt: "hiivelabs.com"

# navbar setup
navbar:
  # navbar logo setup
  logo:
    dark: "/src/assets/images/hiivelabs.com/logos/hiivelabs-dot-com-dark.svg"
    light: "/src/assets/images/hiivelabs.com/logos/hiivelabs-dot-com-light.svg"
    alt: "hiivelabs.com"
  left:
    - href: "/blog"
      label: "blog"
    - href: "/categories"
      label: "categories"
    - href: "/tags"
      label: "tags"
  right:
    - href: "/mission"
      label: "mission statement"
    - href: '/about'
      label: 'About'
    - href: "/contact"
      label: "contact us"
  breadcrumbs:
    include: true
    valid_breadcrumbs:
      - href: "[slug]"
        label: "[slug]"
      #      - "[...page]"
#      - href: "archive"
#        label: "archive"

# blog path (can be posts or blog)
# posts = src/assets/posts/...
# blog = src/assets/blog/...
blog:
  pagination_size: 10
  path: posts
  prefix: blog/
  small_mode: 'card'
  large_mode: 'list'

# footer setup
footer:
  content:
    - "hiivelabs and its logo are registered trademarks of hiive."
    - "All content Â© 2005-[CURRENT_YEAR] by hiive."

# include bluesky
bluesky:
  include: false
  hashtag_link: /categories/#[HASHTAG]

# tag/category information
tags_and_categories:
  aliases:
    machine-learning:
      - ml
    artificial-intelligence:
      - ai
    large-language-model:
      - llm
    reinforcement-learning:
      - rl
    cellular-automata:
      - ca
search:
  include: true

rss:
  include: true
  site:
    name: hiivelabs Blog
    description: A blog about ML, AI, Gamedev and other random stuff that crosses my mind.
