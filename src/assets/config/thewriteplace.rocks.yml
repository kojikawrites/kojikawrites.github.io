main:
  logo:
    alt: thewriteplace.rocks
    dynamic_dir: /src/assets/images/thewriteplace.rocks/logos/dynamic
navbar:
  logo:
    dark: /src/assets/images/thewriteplace.rocks/logos/menu-dark.png
    light: /src/assets/images/thewriteplace.rocks/logos/menu-light.png
    alt: thewriteplace.rocks
  left:
    - href: /blog
      label: blog
    - href: /categories
      label: categories
    - href: /tags
      label: tags
  right: []
  breadcrumbs:
    include: true
    valid_breadcrumbs:
      - href: '[slug]'
        label: '[slug]'
blog:
  pagination_size: 20
  path: posts
  prefix: blog/
  small_mode: card
  large_mode: card
footer:
  content:
    - thewriteplace.rocks and its logo are registered trademarks of kojika.
    - All content Â© 2005-[CURRENT_YEAR] by kojika.
bluesky:
  include: true
  hashtag_link: /categories/#[HASHTAG]
  auto_post_text: (This is an automated post.)
facebook:
  include: false
  app_id: APP_ID_HERE
tags_and_categories:
  aliases:
    machine-learning:
      - ml
    artificial-intelligence:
      - ai
    large-language-model:
      - llm
    reinforcement-learning:
      - rl
search:
  include: true
rss:
  include: true
  site:
    name: TheWritePlace.rocks
    description: A blog about writing.

