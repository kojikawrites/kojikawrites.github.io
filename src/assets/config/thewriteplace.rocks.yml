# main page logo
main:
  logo:
    dark: "/src/assets/images/thewriteplace.rocks/logos/main.png"
    light: "/src/assets/images/thewriteplace.rocks/logos/main.png"
    alt: "thewriteplace.rocks"

# navbar setup
navbar:
    # navbar logo setup
    logo:
      dark: "/src/assets/images/thewriteplace.rocks/logos/menu.png"
      light: "/src/assets/images/thewriteplace.rocks/logos/menu.png"
      alt: "thewriteplace.rocks"

    left:
      -
        code: blog
        href: "/blog"
        label: "blog"
      -
        code: categories
        href: "/categories"
        label: "categories"
      -
        code: tags
        href: "/tags"
        label: "tags"
    right:
      -
        code: 'about'
        href: '/about'
        label: 'About'
      -
        code: contact
        href: "/contact-us"
        label: "contact us"

# blog path (can be posts or blog)
# posts = src/assets/posts/...
# blog = src/assets/blog/...
blog:
  pagination_size: 5
  path: posts
  prefix: blog/

# footer setup
footer:
    content:
        - "thewriteplace.rocks and its logo are registered trademarks of kojika."
        - "All content Â© 2005-[CURRENT_YEAR] by kojika."

# include bluesky
bluesky:
    include: true
    hashtag_link: /categories/#[HASHTAG]

# tag/category information
tags_and_categories:
    aliases:
        machine-learning:
            - ml
        artificial-intelligence:
            - ai
        large-language-model:
            - llm
        reinforcement-learning:
            - rl
