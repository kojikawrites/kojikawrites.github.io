---
layout: default
---

{% include read-config.liquid %}

<article class="post">

  <header class="post-header">
    {% if page.title != "" and page.title != nil and page.showTitle != false %}
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% include footer.html %}

  {% include comments.liquid %}
</article>
